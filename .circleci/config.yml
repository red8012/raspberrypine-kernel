version: 2.1

jobs:
  build-kernel:
    docker:
      - image: alpine:edge
    steps:
      - checkout
      - run:
          name: "Verify repository content"
          command: "ls"
      - run:
          name: "Install dev dependencies"
          command: "apk add alpine-sdk sudo"
      - run:
          name: 'Bootstrap'
          command: |
            adduser -S user -G abuild -D
            echo "builder ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
            su -l user
            cd ~
            abuild-keygen -a -i -n
            git clone --depth 1 https://github.com/alpinelinux/aports
            aports/scripts/bootstrap.sh aarch64

workflows:
  everything:
    jobs:
      - build-kernel
