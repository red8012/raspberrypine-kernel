version: 2.1

jobs:
  build-kernel:
    docker:
      - image: alpine:edge
    steps:
      - checkout
      - run:
          name: "Verify repository content"
          command: "ls"
      - run:
          name: "Install dev dependencies"
          command: "apk add alpine-sdk sudo"
      - run:
          name: "Generate key"
          command: "abuild-keygen -a -i -n"
      - run:
          name: "Abuild"
          command: "abuild"

workflows:
  everything:
    jobs:
      - build-kernel
